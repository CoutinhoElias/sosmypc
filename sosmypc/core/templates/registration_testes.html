{% load staticfiles %}
{% load material_form %}

<body class="valign-wrapper2">
<div class="container expand-on-small-only">
    <div class="row valign change-form">
        <div class="col s12 m8 offset-m2 l8 offset-l2">
            <div class="card">
                <form method="POST" enctype="multipart/form-data" class="viewform">{% csrf_token %}
                    <div class="card-content">
                        {% form form=form %}
                            {% part form.username prefix %}<i class="mdi-action-account-box prefix"></i>{% endpart %}
                            {% part form.email prefix %}<label for="id_email"></label><i class="mdi-communication-email prefix"></i>{% endpart %}
                            {% part form.password1 prefix %}<i class="mdi-action-lock-open prefix"></i>{% endpart %}
                            {% part form.password2 prefix %}<i class="mdi-action-lock-open prefix"></i>{% endpart %}
                        {% endform %}
                    </div>
                    <div class="card-action">
                        <div class="right-align">
                            <button class="waves-effect waves-light btn" type="submit">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
