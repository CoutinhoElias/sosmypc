{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Profiss√µes</title>

    <link href="{% static "/static/material/css/materialize.css" %}" rel="stylesheet">
    <link href="{% static "/static/material/css/jquery.datetimepicker.css" %}" rel="stylesheet">
    <link href="{% static "/static/material/css/forms.css" %}" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


<table class="table table-striped table-bordered table-hover" tastyle="width:100%">
    <thead>
        <tr>
            <td>Id</td>
            <td>Profissao</td>
        </tr>
    </thead>
    {% for profissao in profissoes %}
    <tr>
        <td>{{ profissao.id }}</td>
        <td>{{ profissao.profissao }}</td>
    </tr>
    {% empty %}
        <li>
            Sem registros
        </li>
    {% endfor %}

</table>






</html>
